    <figure class="text-center">
        <blockquote class="blockquote">
          <p>
            Marshmello es un DJ y productor de música electrónica de los géneros Future Bass,<br>
            Trap y Electro House. Comenzó a ganar notoriedad internacional gracias a sus remixes de canciones<br> 
            de Jack Ü y Zedd entre otros. Su canción «Alone» alcanzó el Billboard Hot 100.​<br> 
            Ha colaborado junto a artistas como Ookay, Jauz, Slushii y Omar Linx.<br>
            Marshmello lleva una máscara en sus apariencias públicas. Su identidad es desconocida,<br>​ 
            si bien frecuentemente se especula con que podría ser el DJ estadounidense Chris Comstock,<br> 
            más conocido por su nombre artístico, Dotcom, cuyo estilo es similar al de Marshmello,<br> 
            a lo que hay que sumar varias coincidencias, como que tienen el mismo agente y que supuestamente<br> 
            comparten mismos tatuajes y día de cumpleaños.​ En una entrevista, Skrillex se refirió a Marshmello<br> 
            como «Chris» cuando este le llamó en medio de la entrevista.<br>
          </p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Conoce a mi dj
